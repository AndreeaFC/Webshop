<div class="col-md-12">
    <h3 ng-bind="title"></h3>
</div>

<table class="table">
    <tr>
        <th>Product</th>
        <th>Image</th>
        <th>Amount</th>
        <th>Description</th>
    </tr>
    <tr ng-repeat="cartProduct in cartProducts track by $index">
        <td class="col-md-1" ng-click="go('/Product/' + cartProduct.id)">
            {{cartProduct.name}}
        </td>
        <td class="col-md-1">
            <img ng-src="{{cartProduct.src}}" />
        </td>
        <td>
            <button type="button" class="btn btn-default" ng-click="changeAmount($index, 1)">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button type="button" class="btn btn-default" ng-click="changeAmount($index, -1)">
                <span class="glyphicon glyphicon-minus"></span>
            </button>
            {{cartProduct.amount}}
        </td>
        <td>
            {{cartProduct.description}}
        </td>
        <td>
            <button type="button" class="btn btn-danger" ng-click="removeFromCart($index)">
                <span class="glyphicon glyphicon-remove"></span> Remove
            </button>
        </td>
    </tr>
</table>
